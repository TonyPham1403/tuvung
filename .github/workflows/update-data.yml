name: Auto Update data.json

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/10 * * * *' # Cháº¡y má»—i 15 phÃºt
  workflow_dispatch: # Cho phÃ©p cháº¡y thá»§ cÃ´ng

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install xlsx

      - name: ğŸ”„ Convert Excel to JSON
        run: node convertExcelToJson.js

      - name: ğŸ“¤ Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git diff --cached --quiet || (git commit -m "ğŸ”„ Auto-update data.json" && git push)
