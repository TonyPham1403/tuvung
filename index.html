<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch·ªçn B·ªô Th·ªß</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* √î nh·∫≠p b·ªô th·ªß */
        #boThuContainerWrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #selectAllBtn {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        #selectAllBtn.active {
            background-color: #dc3545;
        }

        #boThuInput {
            width: 300px;
            height: 60px;
            padding: 10px;
            font-size: 18px;
            text-align: left;
            border: 2px solid #ccc;
            border-radius: 5px;
            resize: none;
            overflow-y: auto;
        }

        /* Container ch·ª©a danh s√°ch b·ªô th·ªß */
        #boThuContainer {
            max-height: 200px;
            overflow-y: auto;
            border: 2px solid #ccc;
            background: white;
            padding: 10px;
            width: 320px;
            margin: 15px auto;
            text-align: left;
            border-radius: 5px;
        }

        /* Danh s√°ch b·ªô th·ªß */
        .boThuItem {
            padding: 8px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.2s ease-in-out;
        }

        .boThuItem:hover {
            background-color: #e0e0e0;
        }

        /* Khi b·ªô th·ªß ƒë∆∞·ª£c ch·ªçn */
        .selected {
            border-color: #1e7e34;
            background-color: #d4edda;
        }

        /* N√∫t b·∫Øt ƒë·∫ßu */
        #startBtn {
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }

        #startBtn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }




        /* Ch·∫ø ƒë·ªô t·ªëi */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        body.dark-mode #boThuContainer {
            background: #1e1e1e;
            border-color: #555;
        }

        body.dark-mode .boThuItem:hover {
            background-color: #333;
        }

        body.dark-mode .selected {
            background-color: #2e7d32;
            border-color: #66bb6a;
        }

        body.dark-mode #selectAllBtn {
            background-color: #007bff;
        }

        body.dark-mode #selectAllBtn.active {
            background-color: #dc3545;
        }
    </style>
</head>

<body>
    <h1><button id="toggleThemeBtn" style="position: absolute; top: 10px; right: 10px;">üåó</button>
        Ch·ªçn B·ªô Th·ªß</h1>

    <!-- N√∫t ch·ªçn t·∫•t c·∫£ v√† √¥ nh·∫≠p b·ªô th·ªß -->
    <div id="boThuContainerWrapper">
        <button id="selectAllBtn">All</button>
        <textarea id="boThuInput" placeholder="Nh·∫≠p ho·∫∑c ch·ªçn b·ªô th·ªß..."></textarea>
    </div>

    <!-- Danh s√°ch cu·ªôn ch·ªçn b·ªô th·ªß -->
    <div id="boThuContainer"></div>

    <button id="startBtn" disabled>B·∫Øt ƒë·∫ßu</button>

    <script>
        let selectedBoThuList = [];
        let boThuList = [];
        let validBoThuList = [];

        // ƒê·ªçc danh s√°ch b·ªô th·ªß t·ª´ bothu.json
        fetch("bothu.json")
            .then(response => response.json())
            .then(bothuData => {
                boThuList = bothuData; // L∆∞u danh s√°ch b·ªô th·ªß ƒë·∫ßy ƒë·ªß

                // Ti·∫øp t·ª•c ƒë·ªçc t·ª´ data.json ƒë·ªÉ l·ªçc danh s√°ch h·ª£p l·ªá
                return fetch("data.json");
            })
            .then(response => response.json())
            .then(dataJson => {
                // Ch·ªâ gi·ªØ l·∫°i nh·ªØng b·ªô th·ªß c√≥ trong data.json
                validBoThuList = boThuList.filter(item => item.bo_thu in dataJson);

                const container = document.getElementById("boThuContainer");

                validBoThuList.forEach(item => {
                    let div = document.createElement("div");
                    div.innerHTML = `${item.stt} / <b>${item.bo_thu}</b> / ${item.phien_am} /: ${item.y_nghia}`;
                    div.classList.add("boThuItem");

                    // Khi ch·ªçn t·ª´ danh s√°ch
                    div.onclick = () => {
                        if (selectedBoThuList.includes(item.bo_thu)) {
                            // B·ªè ch·ªçn n·∫øu ƒë√£ ch·ªçn tr∆∞·ªõc ƒë√≥
                            selectedBoThuList = selectedBoThuList.filter(bo => bo !== item.bo_thu);
                            div.classList.remove("selected");
                        } else {
                            // Th√™m v√†o danh s√°ch ch·ªçn
                            selectedBoThuList.push(item.bo_thu);
                            div.classList.add("selected");
                        }
                        updateInputAndButton();
                    };

                    container.appendChild(div);
                });
            })
            .catch(error => console.error("L·ªói khi t·∫£i d·ªØ li·ªáu:", error));

        // C·∫≠p nh·∫≠t √¥ nh·∫≠p v√† tr·∫°ng th√°i n√∫t "B·∫Øt ƒë·∫ßu"
        function updateInputAndButton() {
            document.getElementById("boThuInput").value = selectedBoThuList.join(",");
            document.getElementById("startBtn").disabled = selectedBoThuList.length === 0;
            updateSelectAllButton();
        }

        // Khi ng∆∞·ªùi d√πng nh·∫≠p v√†o √¥ input
        document.getElementById("boThuInput").addEventListener("input", function () {
            let inputValues = this.value.split(",").map(item => item.trim());
            selectedBoThuList = inputValues.filter(value => validBoThuList.some(item => item.bo_thu === value));
            updateScrollSelection();
            document.getElementById("startBtn").disabled = selectedBoThuList.length === 0;
        });

        // C·∫≠p nh·∫≠t m√†u s·∫Øc trong danh s√°ch khi nh·∫≠p t·ª´ √¥ input
        function updateScrollSelection() {
            document.querySelectorAll(".boThuItem").forEach(item => {
                let boThu = item.innerHTML.split(" / ")[1].replace("<b>", "").replace("</b>", "").trim();
                if (selectedBoThuList.includes(boThu)) {
                    item.classList.add("selected");
                } else {
                    item.classList.remove("selected");
                }
            });
            updateSelectAllButton();
        }

        // X·ª≠ l√Ω n√∫t "Ch·ªçn T·∫•t C·∫£"
        document.getElementById("selectAllBtn").onclick = function () {
            if (selectedBoThuList.length < validBoThuList.length) {
                selectedBoThuList = validBoThuList.map(item => item.bo_thu);
            } else {
                selectedBoThuList = [];
            }
            updateScrollSelection();
            updateInputAndButton();
        };

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i n√∫t "Ch·ªçn T·∫•t C·∫£"
        function updateSelectAllButton() {
            let selectAllBtn = document.getElementById("selectAllBtn");
            if (selectedBoThuList.length === validBoThuList.length) {
                selectAllBtn.textContent = "Clear";
                selectAllBtn.classList.add("active");
            } else {
                selectAllBtn.textContent = "All";
                selectAllBtn.classList.remove("active");
            }
        }

        // X·ª≠ l√Ω n√∫t "B·∫Øt ƒë·∫ßu"
        document.getElementById("startBtn").onclick = () => {
            if (selectedBoThuList.length > 0) {
                window.location.href = `quiz.html?boThu=${selectedBoThuList.join(",")}`;
            } else {
                alert("Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt b·ªô th·ªß!");
            }
        };



        // X·ª≠ l√Ω s√°ng/t·ªëi
        document.getElementById("toggleThemeBtn").onclick = function () {
            document.body.classList.toggle("dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.setItem("theme", "light");
            }
        };

        // Khi trang load xong, ki·ªÉm tra v√† √°p d·ª•ng theme ƒë√£ l∆∞u
        window.onload = function () {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
            }
        };


    </script>
</body>

</html>
